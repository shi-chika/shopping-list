<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- font -->
   <!-- fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Caveat&family=Chonburi&family=Diphylleia&family=Josefin+Sans:ital,wght@1,100..700&family=Kalam:wght@300;400&family=Kiwi+Maru&family=Klee+One&family=Krona+One&family=Mochiy+Pop+One&family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP&family=Protest+Strike&family=Shrikhand&family=Yusei+Magic&family=Zen+Kaku+Gothic+Antique&family=Zen+Kurenaido&display=swap" rel="stylesheet">     
    <!-- css -->
    <link rel="stylesheet" href="./all.css">
    <title>Online Shopping</title>
  </head>
  <body>
    <div class="wrap">
      <div class="model">
        <div class="model-msg">
          <p>
           
          オンラインストアへようこそ。<br><br>
        
          上記のフォームにご記入ください。<br>
          最低購入数量は3点、最高購入数量は20点です。<br>
          レディースのアイテムはすべて1499円、<br>
          メンズのアイテムはすべて1899円です。<br><br>
          
          計算ボタンを押していただき、<br>
          下にお客様の購入明細が表示されます。<br>
          注文内容をご確認いただけます。    
        </p>
        <button onclick="closeMsg()" class="closeMsg " >close</button>
        </div>
      </div>
        <fieldset>
        
          <legend class="title headerTitle">SHOPPING</legend>
      
          <div class="gridForm grid1">
            <input type="text" id="input_name" placeholder="お名前">
          </div>
      
          <div class="gridForm grid02 ">
            <select name="" id="type">
              <option value="none" disabled selected  hidden>カテゴリ</option>
              <option value="メンズ">メンズ</option>
              <option value="レディース">レディース</option>
            </select>
            <select name="" id="item">
              <option value="none" disabled selected  hidden>アイテム</option>
              <option value="トップス">トップス</option>
              <option value="アウター">アウター</option>
              <option value="ズボン">ズボン</option>
            </select>
      
            <input id="input_count" type="number" min="1" placeholder="数量">
      
          </div>
        <br>
        <br>
        <br>
      
          <div class="gridForm grid03  btns ">
            <button onclick="order()" class="btn">金額計算</button>
            <button onclick="showMsg()" class="btn">ご利用ガイド</button>
          </div>
      
        <br>
        <br>
          <p class="title order-title">注文明細</p>
          <hr>
          <div class="order-list">
            <p>お名前 : <span id="orderName">未記入</span></p>
            <p>カテゴリ : <span id="orderType">未記入</span></p>
            <p>アイテム : <span id="orderItem">未記入</span></p>
            <p>數量 : <span id="orderCount">未記入</span></p>
            <p>合計 : <span id="orderPrice">未記入</span></p>
          </div>
      
        </fieldset>
      </div>
   
    
   
  
    <!-- JavaScript Bundle with Popper -->
  
  <script src="./app.js"></script>
  </body>
</html>
